<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/assets/styles/profile.css">
</head>

<body>
    <header class="headerSection container">
        <div class="headerSection__inner container__row">
            <a href="#" class="headerSection__title">Profile</a>
            <div class="headerSection__buttons">
                <button class="headerSection__search"><img src="/assets/images/search.svg" Alt="Search"></button>
                <a class="headerSection__basket"><img src="/assets/images/basket.svg" Alt="Basket"></a>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="profileSection">
            <div class="profileSection__inner container__row">
                <div class="profileSection__photo">
                    <img src="/assets/images/Jessica Mapleton.jpg">
                </div>
                <h1 class="profileSection__name">Jessica Mapleton</h1>
                <p class="profileSection__geo">CAPE TOWN, SOUTH AFRICE</p>
                <div class="profileSection__counters">
                    <div class="profileSection__following">
                        <p class="profileSection__subtitle">Following</p>
                        <p class="profileSection__counter">2,1k</p>
                    </div>
                    <div class="profileSection__followers">
                        <p class="profileSection__subtitle">Followers</p>
                        <p class="profileSection__counter">945k</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="container__row">
            <div class="favoriteSection__genres">
                <h6 class="favoriteSection__title">Favorite Genres</h6>
                <div class="favoriteSection__content">
                    <a href="">
                        <div class="favoriteSection__tag favoriteSection__tag_first favoriteSection__tag_blue-baby">
                            <p class="favoriteSection__text">African</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="favoriteSection__tag favoriteSection__tag_second favoriteSection__tag_pink-blush">
                            <p class="favoriteSection__text">Classics</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="favoriteSection__tag favoriteSection__tag_third favoriteSection__tag_yellow-pink">
                            <p class="favoriteSection__text">Contemporary</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="favoriteSection__tag favoriteSection__tag_fourth favoriteSection__tag_yellow-pink">
                            <p class="favoriteSection__text">Feminst Literature</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="favoriteSection__tag favoriteSection__tag_fifth favoriteSection__tag_baby-yellow">
                            <p class="favoriteSection__text">Memoirs</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="favoriteSection__tag favoriteSection__tag_sixth favoriteSection__tag_blush-yellow">
                            <p class="favoriteSection__text">Psychological Thrillers</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="favoriteSection__tag favoriteSection__tag_seventh favoriteSection__tag_blue-baby">
                            <p class="favoriteSection__text">True Crime</p>
                        </div>
                    </a>
                </div>
            </div>
        </section>




    </main>
    <footer class="footerSection container">
        <nav class="footerSection__inner container__row">
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navHome.svg" class="footerSection__icon" alt="Home">
                <p class="footerSection__title">home</p>
            </a>
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navBrowse.svg" class="footerSection__icon" alt="Browse">
                <p class="footerSection__title">browse</p>
            </a>
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navWishlist.svg" class="footerSection__icon" alt="Wishlist">
                <p class="footerSection__title">wishlist</p>
            </a>
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navProfileActive.svg" class="footerSection__icon" alt="Profile">
                <p class="footerSection__title footerSection__title_brighter">profile</p>
            </a>
        </nav>
    </footer>
</body>

</html>
