<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/styles/normalize.css">
    <link rel="stylesheet" href="/assets/styles/common.css">
    <link rel="stylesheet" href="/assets/styles/book.css">
</head>

<body>
    <header class="headerSection container">
        <div class="headerSection__inner container__row">
            <a href="" class="headerSection__title"> <img src="/assets/images/arrow_back.svg" Alt="Back"></a>
            <div class="headerSection__buttons">
                <button class="headerSection__search"><img src="/assets/images/search.svg" Alt="Search"></button>
                <a class="headerSection__basket"><img src="/assets/images/basket.svg" Alt="Basket"></a>
            </div>

        </div>
    </header>
    <main>
        <section class="bookSection container">
            <div class="bookSection__inner container__row">
                <div class="bookSection__imgWrapper">
                    <img src="/assets/images/Conversations.jpg" class="bookSection__img">
                </div>
                <h1 class="bookSection__title">Conversations with Friends</h1>
                <p class="bookSection__autor">Sally Rooney</p>
                <p class="bookSection__specific">Paperback | 2nd Edition</p>
                <p class="bookSection__price">€12.90</p>
                <p class="bookSection__description">A blurb about the book goes here. A few sentences that are nice and
                    easy to read. Like one that’s
                    enticing... <button class="bookSection__readMore">read more</button></p>
            </div>
        </section>
    </main>
    <footer class="footerSection container">
        <nav class="footerSection__inner container__row">
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navHomeActive.svg" class="footerSection__icon" alt="Home">
                <p class="footerSection__title footerSection__title_brighter">home</p>
            </a>
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navBrowse.svg" class="footerSection__icon" alt="Browse">
                <p class="footerSection__title">browse</p>
            </a>
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navWishlist.svg" class="footerSection__icon" alt="Wishlist">
                <p class="footerSection__title">wishlist</p>
            </a>
            <a href="#" class="footerSection__item">
                <img src="/assets/images/navProfile.svg" class="footerSection__icon" alt="Profile">
                <p class="footerSection__title">profile</p>
            </a>
        </nav>
    </footer>
</body>

</html>
